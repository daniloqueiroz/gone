<!DOCTYPE html>
<html>
	<head>
		<title>{{.Title}}</title>
		<meta http-equiv="refresh" content="60">
		<link href='http://fonts.googleapis.com/css?family=Play&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-family: 'Play', sans-serif;
				margin: 2% 6%;
			}
			aside {
				float: right;
				border: thin solid #428a42;
				background: #efffef;
				padding: 1em;
				margin-left: 1em;
			}
			.odd {
				background: #efefef;
			}
		</style>
	</head>
	<body>
		<h1>{{.Title}}{{if .Zzz}} Zzz&hellip;{{end}}</h1>
		<aside>
		<table>
		<tr>
			<td><a href="/">All</a></td>
			<td>{{.Total}}</td>
		</tr>
		{{range .Class}}
		<tr>
			<td><a href="/{{.Class}}">{{.Class}}</a></td>
			<td>{{.Time}}</td>
		</tr>
		{{end}}
		</table>
		</aside>
		<table>
		<tr>
			<th>Class</th>
			<th>Name</th>
			<th>Duration</th>
		</tr>
		{{range .Tracks}}
		<tr {{if .Odd}}class="odd"{{end}}>
			<td><a href="/{{.Class}}">{{.Class}}</a></td>
			<td>{{.Name}}</td>
			<td>{{.Time}}</td>
		</tr>
		{{end}}
		</table>
	</body>
</html>
